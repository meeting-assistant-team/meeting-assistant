name: Build & Deploy via Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${REGISTRY}/${IMAGE_NAME}:${VERSION},${REGISTRY}/${IMAGE_NAME}:latest"
          else
            TAGS="${REGISTRY}/${IMAGE_NAME}:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          BUILD_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            BUILD_ARGS="$BUILD_ARGS -t $tag"
          done
          docker build $BUILD_ARGS .

      - name: Push image to GHCR
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            docker push $tag
          done

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PASSWORD }}"

            # Create a directory for the project on the server
            ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "mkdir -p ~/meeting-assistant-be"

            # Copy docker-compose.prod.yml to the new directory
            scp docker-compose.prod.yml ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:~/meeting-assistant-be/docker-compose.prod.yml

            # Ensure docker-compose.prod.yml exists in the new directory
            ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "if [ ! -f ~/meeting-assistant-be/docker-compose.prod.yml ]; then echo 'docker-compose.prod.yml not found in meeting-assistant-be directory'; exit 1; fi"

            # Determine which tag to deploy
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              TAG="${{ github.ref_name }}"
            else
              TAG="latest"
            fi

            # Update docker-compose.prod.yml with new image tag
            ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "sed -i 's|image: ghcr.io/meeting-assistant-team/meeting-assistant:.*|image: ghcr.io/meeting-assistant-team/meeting-assistant:${TAG}|g' ~/meeting-assistant-be/docker-compose.prod.yml"

            # Pull and deploy the app
            ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker compose -f ~/meeting-assistant-be/docker-compose.prod.yml pull app && docker compose -f ~/meeting-assistant-be/docker-compose.prod.yml up -d app"

            # Clean up unused images
            ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "docker images | grep 'ghcr.io/meeting-assistant-team' | grep -v '${TAG}' | awk '{print $3}' | xargs --no-run-if-empty docker rmi"
