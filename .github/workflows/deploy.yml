name: Build & Deploy via Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${REGISTRY}/${IMAGE_NAME}:${VERSION},${REGISTRY}/${IMAGE_NAME}:latest"
          else
            TAGS="${REGISTRY}/${IMAGE_NAME}:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          BUILD_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            BUILD_ARGS="$BUILD_ARGS -t $tag"
          done
          docker build $BUILD_ARGS .

      - name: Push image to GHCR
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            docker push $tag
          done

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/apps/meeting-assistant-be/"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Create project directory if not exists
            mkdir -p /opt/apps/meeting-assistant-be
            cd /opt/apps/meeting-assistant-be

            # List files in directory to debug
            echo "Files in /opt/apps/meeting-assistant-be:"
            ls -la

            # Check if docker-compose.prod.yml exists
            if [ ! -f docker-compose.prod.yml ]; then
              echo "ERROR: docker-compose.prod.yml not found!"
              exit 1
            fi

            # Login to GHCR
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PASSWORD }}"

            # Determine which tag to deploy
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              TAG="${{ github.ref_name }}"
            else
              TAG="latest"
            fi

            # Update docker-compose.prod.yml with new image tag
            sed -i "s|image: ghcr.io/meeting-assistant-team/meeting-assistant:.*|image: ghcr.io/meeting-assistant-team/meeting-assistant:${TAG}|g" docker-compose.prod.yml

            # Display the updated file
            echo "Updated docker-compose.prod.yml:"
            cat docker-compose.prod.yml

            # Pull and deploy
            docker compose -f docker-compose.prod.yml pull app
            docker compose -f docker-compose.prod.yml up -d app

            # Clean up unused images
            docker images | grep "ghcr.io/meeting-assistant-team" | grep -v "${TAG}" | awk '{print $3}' | xargs --no-run-if-empty docker rmi
