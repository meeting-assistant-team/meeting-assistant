name: Build & Deploy via Docker

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PASSWORD }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Extract metadata
        id: meta
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            TAGS="${REGISTRY}/${IMAGE_NAME}:${VERSION},${REGISTRY}/${IMAGE_NAME}:latest"
          else
            TAGS="${REGISTRY}/${IMAGE_NAME}:latest"
          fi
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          BUILD_ARGS=""
          for tag in "${TAG_ARRAY[@]}"; do
            BUILD_ARGS="$BUILD_ARGS -t $tag"
          done
          docker build $BUILD_ARGS .

      - name: Push image to GHCR
        run: |
          TAGS="${{ steps.meta.outputs.tags }}"
          IFS=',' read -ra TAG_ARRAY <<< "$TAGS"
          for tag in "${TAG_ARRAY[@]}"; do
            docker push $tag
          done

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" -p "${{ secrets.GHCR_PASSWORD }}"
            cd ${{ secrets.PROJECT_PATH }}

            # Determine which tag to deploy
            if [[ "${{ github.ref }}" == refs/tags/* ]]; then
              TAG="${{ github.ref_name }}"
            else
              TAG="latest"
            fi

            # Update docker-compose.yml with new image tag
            sed -i "s|image: ghcr.io/sfastvn/stark-backend:.*|image: ghcr.io/sfastvn/stark-backend:${TAG}|g" docker-compose.yml

            docker compose pull app
            docker compose up -d app
            docker images | grep "ghcr.io/sfastvn" | grep -v "latest" | awk '{print $3}' | xargs docker rmi
