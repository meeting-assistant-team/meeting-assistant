syntax = "proto3";

package errors;

option go_package = "github.com/johnquangdev/meeting-assistant/errors";

// ErrorCode định nghĩa các mã lỗi chuẩn trong hệ thống
enum ErrorCode {
  // General errors (0-999)
  UNSPECIFIED = 0;
  INTERNAL = 1;
  INVALID_ARGUMENT = 2;
  NOT_FOUND = 3;
  ALREADY_EXISTS = 4;
  PERMISSION_DENIED = 5;
  UNAUTHENTICATED = 6;
  RESOURCE_EXHAUSTED = 7;
  FAILED_PRECONDITION = 8;
  ABORTED = 9;
  OUT_OF_RANGE = 10;
  UNIMPLEMENTED = 11;
  UNAVAILABLE = 12;
  DEADLINE_EXCEEDED = 13;
  FORBIDDEN = 14; // Forbidden error
  HTTP_OK = 15; // HTTP OK response

  // Authentication errors (1000-1999)
  AUTH_INVALID_TOKEN = 1000;
  AUTH_TOKEN_EXPIRED = 1001;
  AUTH_INVALID_CREDENTIALS = 1002;
  AUTH_USER_NOT_FOUND = 1003;
  AUTH_USER_ALREADY_EXISTS = 1004;
  AUTH_INVALID_REFRESH_TOKEN = 1005;
  AUTH_OAUTH_FAILED = 1006;

  // Room management errors (2000-2999)
  ROOM_NOT_FOUND = 2000;
  ROOM_ALREADY_EXISTS = 2001;
  ROOM_FULL = 2002;
  ROOM_CLOSED = 2003;
  ROOM_ACCESS_DENIED = 2004;
  ROOM_CREATION_FAILED = 2005;
  ROOM_INVALID_STATE = 2006;

  // Recording errors (3000-3999)
  RECORDING_NOT_FOUND = 3000;
  RECORDING_ALREADY_EXISTS = 3001;
  RECORDING_START_FAILED = 3002;
  RECORDING_STOP_FAILED = 3003;
  RECORDING_UPLOAD_FAILED = 3004;
  RECORDING_DOWNLOAD_FAILED = 3005;

  // AI Analysis errors (4000-4999)
  AI_ANALYSIS_FAILED = 4000;
  AI_TRANSCRIPTION_FAILED = 4001;
  AI_SUMMARY_FAILED = 4002;
  AI_SERVICE_UNAVAILABLE = 4003;
  AI_QUOTA_EXCEEDED = 4004;

  // Report errors (5000-5999)
  REPORT_NOT_FOUND = 5000;
  REPORT_GENERATION_FAILED = 5001;
  REPORT_EXPORT_FAILED = 5002;

  // Integration errors (6000-6999)
  INTEGRATION_LIVEKIT_FAILED = 6000;
  INTEGRATION_STORAGE_FAILED = 6001;
  INTEGRATION_CACHE_FAILED = 6002;
  INTEGRATION_EXTERNAL_API_FAILED = 6003;

  // Database errors (7000-7999)
  DB_CONNECTION_FAILED = 7000;
  DB_QUERY_FAILED = 7001;
  DB_TRANSACTION_FAILED = 7002;
  DB_CONSTRAINT_VIOLATION = 7003;

  // Custom errors for AI Controller and Webhook
  INVALID_PAYLOAD = 8000; // Payload không hợp lệ
  MISSING_RECORDING_URL = 8001; // Thiếu URL ghi âm
  PROCESSING_FAILED = 8002; // Xử lý thất bại
}
