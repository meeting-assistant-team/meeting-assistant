services:
  postgres:
    image: postgres:16-alpine
    container_name: meeting-assistant-postgres-prod
    restart: always
    ports:
      - "${DB_EXPOSE_HOST}:${DB_EXPOSE_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/meeting-assistant-team/meeting-assistant:latest
    container_name: meeting-assistant-app-prod
    restart: always
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Server Configuration
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - PORT=8080
      - HOST=0.0.0.0
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - SHUTDOWN_TIMEOUT=${SHUTDOWN_TIMEOUT:-10}
      
      # Database Configuration
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS:-25}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-5}
      - DB_CONN_MAX_LIFETIME=${DB_CONN_MAX_LIFETIME:-5m}
      
      # JWT Configuration
      - JWT_ACCESS_TOKEN_SECRET=${JWT_ACCESS_TOKEN_SECRET}
      - JWT_REFRESH_TOKEN_SECRET=${JWT_REFRESH_TOKEN_SECRET}
      - JWT_ACCESS_TOKEN_EXPIRE=${JWT_ACCESS_TOKEN_EXPIRE:-1h}
      - JWT_REFRESH_TOKEN_EXPIRE=${JWT_REFRESH_TOKEN_EXPIRE:-720h}
      
      # OAuth Configuration
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      
      # LiveKit Configuration
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      
      # MinIO/S3 Configuration
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_USE_SSL=${MINIO_USE_SSL:-false}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-meeting-recordings}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL}
      
      # OpenAI Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # Frontend URL
      - FRONTEND_URL=${FRONTEND_URL}
      
      # Rate Limiting
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-1m}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # Specify network for Traefik to use
      - "traefik.docker.network=n8n_network"
      
      # API HTTPS
      - "traefik.http.routers.app-api.rule=Host(`api-meeting.infoquang.id.vn`)"
      - "traefik.http.routers.app-api.entrypoints=websecure"
      - "traefik.http.routers.app-api.tls=true"
      - "traefik.http.routers.app-api.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.app-api.service=app-api"
      - "traefik.http.services.app-api.loadbalancer.server.port=8080"
      
      # HTTP to HTTPS redirect for API
      - "traefik.http.routers.app-api-http.rule=Host(`api-meeting.infoquang.id.vn`)"
      - "traefik.http.routers.app-api-http.entrypoints=web"
      - "traefik.http.routers.app-api-http.middlewares=redirect-to-https@docker"
      
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - app-network
      - n8n_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  minio:
    image: minio/minio:latest
    container_name: meeting-assistant-minio-prod
    restart: always
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_SERVER_URL: ${MINIO_PUBLIC_URL}
      MINIO_BROWSER_REDIRECT_URL: https://minio-console.infoquang.id.vn
    volumes:
      - minio_data:/data
    networks:
      - app-network
      - n8n_network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      # Enable Traefik
      - "traefik.enable=true"
      
      # Specify network for Traefik to use
      - "traefik.docker.network=n8n_network"
      
      # MinIO API (port 9000) - For S3 operations and presigned URLs
      - "traefik.http.routers.minio-api.rule=Host(`minio.infoquang.id.vn`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      
      # HTTP to HTTPS redirect for API
      - "traefik.http.routers.minio-api-http.rule=Host(`minio.infoquang.id.vn`)"
      - "traefik.http.routers.minio-api-http.entrypoints=web"
      - "traefik.http.routers.minio-api-http.middlewares=redirect-to-https@docker"
      
      # MinIO Console (port 9001) - For web UI
      - "traefik.http.routers.minio-console.rule=Host(`minio-console.infoquang.id.vn`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=mytlschallenge"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      
      # HTTP to HTTPS redirect for Console
      - "traefik.http.routers.minio-console-http.rule=Host(`minio-console.infoquang.id.vn`)"
      - "traefik.http.routers.minio-console-http.entrypoints=web"
      - "traefik.http.routers.minio-console-http.middlewares=redirect-to-https@docker"
      
      # Middleware for HTTPS redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

networks:
  app-network:
    driver: bridge
  n8n_network:
    external: true

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local